<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deliverables Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="project-integration.js"></script>
    <script src="image-calculator.js"></script>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h2>üìã Deliverables</h2>
            <button id="add-deliverable" class="btn-primary">+ Add</button>
        </header>

        <div class="dashboard-content">
            <!-- Workload Alert -->
            <div id="workload-alert" class="alert alert-warning" style="display: none;">
                <span id="alert-message"></span>
            </div>

            <!-- Deliverables List -->
            <div id="deliverables-list" class="deliverables-container">
                <div class="loading">Loading deliverables...</div>
            </div>

            <!-- Collaborators Section -->
            <div class="collaborators-section">
                <h3>üë• Team Workload</h3>
                <div id="collaborators-list" class="collaborators-container">
                    <!-- Collaborators will be rendered here -->
                </div>
            </div>

            <!-- Image Calculator Section -->
            <div class="image-calculator-section">
                <h3>üìê Image Calculator</h3>
                <div class="calculator-container">
                    <!-- Image Upload Area -->
                    <div class="image-upload-area" id="image-upload-area">
                        <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
                        <div class="upload-placeholder" onclick="document.getElementById('image-input').click()">
                            <div class="upload-icon">üì∑</div>
                            <p>Click to upload images</p>
                            <small>PNG, JPG, GIF up to 10MB</small>
                        </div>
                    </div>

                    <!-- Images Grid -->
                    <div id="images-grid" class="images-grid" style="display: none;">
                        <!-- Uploaded images will appear here -->
                    </div>

                    <!-- Calculator Controls -->
                    <div class="calculator-controls">
                        <div class="calc-row">
                            <label>Measurement Type:</label>
                            <select id="measurement-type">
                                <option value="area">Area (px¬≤)</option>
                                <option value="perimeter">Perimeter (px)</option>
                                <option value="dimensions">Dimensions (W√óH)</option>
                                <option value="color-analysis">Color Analysis</option>
                            </select>
                        </div>

                        <div class="calc-row">
                            <label>Scale Factor:</label>
                            <input type="number" id="scale-factor" value="1" step="0.1" min="0.1">
                            <span class="unit-label">px/unit</span>
                        </div>

                        <button id="calculate-btn" class="btn-primary" disabled>
                            üßÆ Calculate
                        </button>
                    </div>

                    <!-- Results Display -->
                    <div id="calculation-results" class="calculation-results" style="display: none;">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="sync-status">
                <span id="sync-indicator" class="sync-indicator">‚óè</span>
                <span id="sync-text">Synced</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
